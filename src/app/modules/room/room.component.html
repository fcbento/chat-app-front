<div class="container-fluid">

  <div class="row mt-5 p-5">
    <div class="col card p-3">
      <p class="d-flex justify-content-center">I would like to practice</p>

      <div class="row room d-flex justify-content-center" *ngFor="let room of rooms">
        
        <div class="col-1">
          <img [src]="room.flag" width="30px">
        </div>
       
        <div class="col-4">

           <ng-template #modalNickname>
             <app-modal-content-nickname></app-modal-content-nickname>
           </ng-template>

           <chat-modal 
              class="country-name" 
              [modalType]="'default'" 
              [modalContent]="modalNickname"
              [modalLinkName]="room.name">
          </chat-modal>
        </div>

      </div>
    </div>

    <div class="col card p-3">
      <p class="d-flex justify-content-center">I would like to talk about</p>
      <div class="room" *ngFor="let topic of topics" (click)="goChat(topic)">
        <a class="d-flex justify-content-center">{{topic.name}}</a>
      </div>
    </div>

    <div class="col card p-3">
      <p class="d-flex justify-content-center">I would like to talk about</p>
      <div class="room" *ngFor="let room of rooms" (click)="goChat(room)">
        <a class="d-flex justify-content-center">{{room.name}}</a>
      </div>
    </div>
  </div>

</div>
