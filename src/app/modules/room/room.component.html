<div class="container-fluid" id="bg" style="height: 100vh;">
    <div class="row d-flex justify-content-center">
      <div class="col-3">
        <p>
          <i class="fa fa-star"></i> FEATURED CHATS</p>
      </div>
    </div>
  
    <div class="row d-flex">
      <div class="col-sm-2" *ngFor="let room of rooms">
        <div class="card">
          <div class="card-body">
            <p (click)="goChat(room)" class="d-flex justify-content-center card-title">{{room.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
