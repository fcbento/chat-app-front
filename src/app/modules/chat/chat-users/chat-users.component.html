<div class="row">
    <div class="col">

        <div class="ml-1 mt-4">
            <h3>{{room.name}}
                <img [src]="room.flag" width="30px">
            </h3>
        </div>

        <div class="links">
            <a (click)="onLeaveRoom()">
                <i class="fas fa-arrow-alt-circle-left"></i>
            </a>

            <a (click)="disableSounds()">
                <i [ngClass]="disable ? 'fas fa-volume-up' : 'fas fa-volume-mute'"></i>
            </a>
        </div>

        <div *ngFor="let user of users">
            <ul>
                <li>
                    <i class="fa fa-user-o"></i>
                    <span> {{user}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
