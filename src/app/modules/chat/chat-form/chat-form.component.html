<div class="row">
    <div class="col-12">
        <form (ngSubmit)="onSendMessage()">

            <textarea 
                class="chat__footer__input" 
                name="message" 
                type="text" 
                id="txtarea"
                placeholder="Write a message"
                [(ngModel)]="message"
                (keydown)="triggerFunction($event)">
            </textarea>

            <chat-button 
                [buttonType]="'icon'" 
                [buttonIconName]="'image'"> 
            </chat-button>

            <ng-template #youtubeLink>
                <app-youtube-link (youtubeLink)="getLink($event)"></app-youtube-link>
            </ng-template>

            <chat-modal
                [modalType]="'icon'"
                [modalIconName]="'video'"
                [modalContent]="youtubeLink"
                [modalSize]="'sm'"
                (modalRef)="modalRef($event)">
            </chat-modal>

            <chat-button 
                [buttonType]="'icon'" 
                [buttonIconName]="'send'"
                (click)="onSendMessage()"> 
            </chat-button>

        </form>

    </div>
</div>
