<div class="row text-input">

    <div class="col-10">
        <form (ngSubmit)="onSendMessage()">

            <textarea 
                class="chat__footer__input" 
                name="message" 
                type="text" 
                id="txtarea" 
                placeholder="Message"
                [(ngModel)]="message" 
                (keydown)="triggerFunction($event)">
            </textarea>
        </form>
    </div>
    
    <div class="col-2 buttons">

        <chat-button 
            [buttonType]="'icon'" 
            [buttonIconFont]="'far fa-file-image'">
        </chat-button>

        <ng-template #youtubeLink>
            <app-youtube-link 
                (youtubeLink)="getLink($event)">
            </app-youtube-link>
        </ng-template>

        <chat-modal 
            [modalType]="'icon'" 
            [modalIconName]="'video'" 
            [modalContent]="youtubeLink" 
            [modalSize]="'sm'"
            (modalRef)="modalRef($event)">
        </chat-modal>

        <chat-button 
            *ngIf="!recording" 
            [buttonType]="'icon'" 
            [buttonIconFont]="'fas fa-microphone'" 
            (click)="initiateRecording()">
        </chat-button>

        <chat-button 
            *ngIf="recording" 
            [buttonType]="'icon'" 
            [buttonIconFont]="'fas fa-microphone-slash'" 
            (click)="stopRecording()">
        </chat-button>

        <span *ngIf="recording" class="recording">{{timeLeft}}s</span>

        <chat-button 
            [buttonType]="'icon'" 
            [buttonIconFont]="'fas fa-paper-plane'" 
            (click)="onSendMessage()">
        </chat-button>
    </div>
</div>
