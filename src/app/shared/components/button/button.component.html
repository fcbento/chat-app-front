<ng-template [ngIf]="buttonType === 'default'">
    <input type="submit" [value]="buttonName" class="btn" [style.background]="buttonColor" [style.color]="buttonFontColor">
</ng-template>

<ng-template [ngIf]="buttonType === 'icon'">
    <i [ngClass]="buttonIconFont" class="icon"></i>
</ng-template>
