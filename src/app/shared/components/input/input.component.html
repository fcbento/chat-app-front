<div class="input-field">

    <i 
        *ngIf="inputIcon" 
        [ngClass]="inputIcon" 
        [ngStyle]="{'color' : inputIconColor}">
    </i>

    <input 
        [ngStyle]="{'color' : inputColor, 'placeholder': inputColor}"
         [type]="inputType"
        [placeholder]="inputPlaceholder" 
        (change)="sendFormValue($event)">
</div>
