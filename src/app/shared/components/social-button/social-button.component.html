<div class="social-media" *ngIf="socialName === 'facebook'">
    <a class="social-icon">
        <i class="fab fa-facebook-f"></i>
    </a>
</div>

<div class="social-media" *ngIf="socialName === 'twitter'">
    <a class="social-icon">
        <i class="fab fa-twitter"></i>
    </a>
</div>

<div class="social-media" *ngIf="socialName === 'google'">
    <a class="social-icon">
        <i class="fab fa-google"></i>
    </a>
</div>
