<div >
    <chat-input 
        [inputType]="'text'" 
        [inputName]="'nickname'" 
        (formValues)="getFormValues($event)" >
    </chat-input>

    <chat-button 
        class="d-flex justify-content-center" 
        [buttonType]="'default'" 
        [buttonColor]="'blue'" 
        [buttonName]="'Confirm'"
        (click)="goChat()">
    </chat-button>

</div>
