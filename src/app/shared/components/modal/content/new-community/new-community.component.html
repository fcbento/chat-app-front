<div class="row center-xs" style="margin-top: 20px;">  
    <div class="col">

        <chat-input
            [inputType]="'text'"
            [inputName]="'Name'"
            [inputIcon]="'fas fa-address-card'"
            [inputIconColor]="'black'"
            [inputPlaceholder]="'Community name'"
            [inputColor]="'black'"
            (formValues)="getFormValues($event)">
        </chat-input>

        <chat-file-uploader  
            *ngIf="type !== 'channel'"
            [fileTitle]="'Upload logo'"
            (sendImage)="getImage($event)">
        </chat-file-uploader>
 
        <chat-button 
            [buttonType]="'default'" 
            [buttonColor]="'#5995fd'" 
            [buttonName]="'create'"
            [buttonFontColor]="'#fff'"
            (click)="createNewCommunity()">
        </chat-button>
    </div>
</div>
