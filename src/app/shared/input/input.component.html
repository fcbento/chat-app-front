
<form class="form" [formGroup]="form">

    <input 
        [type]="inputType" 
        [placeholder]="contentName" 
        [ngClass]="getIcon()" 
        [style.width]="inputSize" 
        [formControlName]="formName()"
        [ngClass]="validateErrors() ? 'input-error' : ''"
        (change)="sendFormValue()">

        <small *ngIf="validateErrors()" class="d-flex justify-content-center error-message m-2">{{errorMessage()}}</small>
                     
</form>
