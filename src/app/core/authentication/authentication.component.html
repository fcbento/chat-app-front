<div class="container-auth">
    <div class="signin-signup">

        <section class="sign-in-form">

            <h2 class="title">Sign in</h2>

            <chat-input 
                [inputType]="'text'" 
                [inputName]="'email'" 
                [inputIcon]="'fas fa-at'"
                (formValues)="getFormValues($event)" >
            </chat-input>

            <chat-input 
                [inputType]="'password'" 
                [inputName]="'password'"
                [inputIcon]="'fas fa-lock'"
                (formValues)="getFormValues($event)" >
            </chat-input>

            <chat-button 
                class="d-flex" 
                [buttonType]="'default'" 
                [buttonColor]="'blue'" 
                [buttonName]="titleType"
                (click)="onAuth()">
            </chat-button>

            <p class="social-text">Or Sign in with social platforms</p>

            <div class="row justify-content-center p-1">
                <chat-social-button
                    class="d-inline-flex m-1" 
                    *ngFor="let social of socialButtons" 
                    [socialName]="social">
                </chat-social-button>
            </div>

        </section>

        <section class="sign-up-form">

            <h2 class="title">Sign up</h2>

            <chat-input 
                [inputType]="'text'" 
                [inputName]="'name'" 
                [inputIcon]="'far fa-id-card'"
                (formValues)="getFormValues($event)" >
            </chat-input>

            <chat-input 
                [inputType]="'text'" 
                [inputName]="'email'"
                [inputIcon]="'fas fa-at'" 
                (formValues)="getFormValues($event)" >
            </chat-input>

            <chat-input 
                [inputType]="'password'" 
                [inputName]="'password'"
                [inputIcon]="'fas fa-lock'" 
                (formValues)="getFormValues($event)" >
            </chat-input>

            <chat-button 
                class="d-flex" 
                [buttonType]="'default'" 
                [buttonColor]="'blue'" 
                [buttonName]="titleType"
                (click)="onAuth()">
            </chat-button>

            <p class="social-text">Or Sign up with social platforms</p>
            
            <div class="row justify-content-center p-1">
                <chat-social-button
                    class="d-inline-flex m-1" 
                    *ngFor="let social of socialButtons" 
                    [socialName]="social">
                </chat-social-button>
            </div>

        </section>

    </div>

    <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex ratione. Aliquid!</p>

                <chat-button 
                    class="d-flex justify-content-center" 
                    [buttonType]="'transparent'" 
                    [buttonColor]="'blue'" 
                    [buttonName]="'Sign Up'"
                    (click)="changeFormType()">
                </chat-button>

            </div>
            <img src="/assets/log.svg" class="image" alt="" />
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum laboriosam ad deleniti.</p>
               
                <chat-button 
                    class="d-flex justify-content-center" 
                    [buttonType]="'transparent'" 
                    [buttonColor]="'blue'" 
                    [buttonName]="'Sign In'"
                    (click)="changeFormType()">
                </chat-button>

            </div>
            <img src="/assets/register.svg" class="image" alt="" />
        </div>
    </div>
</div>
