<div class="container-auth">
    <div class="signin-signup">

        <form class="sign-in-form">

            <h2 class="title">Sign in</h2>


            <chat-input [inputType]="'text'" [contentName]="'Email'" [inputSize]="'100'"
                (formValues)="getFormValues($event)" #input>
            </chat-input>

            <chat-input [inputType]="'password'" [contentName]="'Password'" [inputSize]="'100'"
                (formValues)="getFormValues($event)" #input>
            </chat-input>

            <chat-button class="d-flex" [buttonType]="'default'" [buttonSize]="'80'" [buttonColor]="'blue'"
                [buttonName]="titleType" (click)="onAuth()">
            </chat-button>

            <p class="social-text">Or Sign in with social platforms</p>

            <div class="social-media">
                <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>

        </form>

        <form class="sign-up-form">

            <h2 class="title">Sign up</h2>

            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
            </div>

            <input type="submit" class="btn" value="Sign up" />

            <p class="social-text">Or Sign up with social platforms</p>

            <div class="social-media">
                <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>

        </form>

    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                    ex ratione. Aliquid!
                </p>
                <button class="btn transparent" id="sign-up-btn" (click)="changeFormType()">
                    Sign up
                </button>
            </div>
            <img src="/assets/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                    laboriosam ad deleniti.
                </p>
                <button class="btn transparent" id="sign-in-btn" (click)="changeFormType()">
                    Sign in
                </button>
            </div>
            <img src="/assets/register.svg" class="image" alt="" />
        </div>
    </div>
</div>
